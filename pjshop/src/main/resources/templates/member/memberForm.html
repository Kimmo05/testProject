<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout2}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <div class="breadcrumb-area breadcrumb-mt breadcrumb-ptb-2">
        <div class="container">
            <div class="breadcrumb-content text-center">
                <h2>Login / Register</h2>
                <ul>
                    <li>
                        <a href="/">Home </a>
                    </li>
                    <li><span> > </span></li>
                    <li>
                        <a href="/itemMain">Product </a>
                    </li>
                    <li><span> > </span></li>
                    <li class="active"> register</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-register-area bg-gray pt-155 pb-160">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a class="active" data-toggle="tab" href="/members/new">
                                <h4> register </h4>
                            </a>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
                                        <label th:for="name">이름</label>
                                        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
                                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                                        <label th:for="email">이메일주소</label>
                                        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                                        <label th:for="password">비밀번호</label>
                                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                                        <label th:for="address">주소</label>
                                        <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
                                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                                        <div class="button-box">

                                            <button type="submit" class="btn btn-primary" style="">Submit</button>
                                            <button type="button" class="btn btn-primary" id =a onClick="location.href='/members/login'">로그인</button>
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
