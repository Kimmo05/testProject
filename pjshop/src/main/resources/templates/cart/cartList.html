<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout2}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/vendor/jquery-v3.6.0.min.js"></script>
    <script th:inline="javascript">

        $(document).ready(function(){
            $("input[name=cartChkBox]").change( function(){
                getOrderTotalPrice();
            });
        });

        function getOrderTotalPrice(){
            var orderTotalPrice = 0;
            $("input[name=cartChkBox]:checked").each(function() {
                var cartItemId = $(this).val();
                var price = $("#price_" + cartItemId).attr("data-price");
                var count = $("#count_" + cartItemId).val();
                orderTotalPrice += price*count;
            });

            $("#orderTotalPrice").html(orderTotalPrice+'원');
        }

        function changeCount(obj){
            var count = obj.value;
            var cartItemId = obj.id.split('_')[1];
            var price = $("#price_" + cartItemId).data("price");
            var totalPrice = count*price;
            $("#totalPrice_" + cartItemId).html(totalPrice+"원");
            getOrderTotalPrice();
            updateCartItemCount(cartItemId, count);
        }

        function checkAll(){
            if($("#checkall").prop("checked")){
                $("input[name=cartChkBox]").prop("checked",true);
            }else{
                $("input[name=cartChkBox]").prop("checked",false);
            }
            getOrderTotalPrice();
        }

        function updateCartItemCount(cartItemId, count){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/" + cartItemId+"?count=" + count;

            $.ajax({
                url      : url,
                type     : "PATCH",
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    console.log("cartItem count update success");
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }

        function deleteCartItem(obj){
            var cartItemId = obj.dataset.id;
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/" + cartItemId;

            $.ajax({
                url      : url,
                type     : "DELETE",
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    location.href='/cart';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }

        function orders(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart/orders";

            var dataList = new Array();
            var paramData = new Object();

            $("input[name=cartChkBox]:checked").each(function() {
                var cartItemId = $(this).val();
                var data = new Object();
                data["cartItemId"] = cartItemId;
                dataList.push(data);
            });

            paramData['cartOrderDtoList'] = dataList;

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/orders';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }
        function addCart2(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    location.href='/cart/payment';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }
    </script>

</th:block>

<div layout:fragment="content" class="content-mg">
    <div class="breadcrumb-area breadcrumb-mt breadcrumb-ptb-2">
        <div class="container">
            <div class="breadcrumb-content">
                <h2>Cart</h2>
                <ul>
                    <li>
                        <a href="index.html">Home </a>
                    </li>
                    <li><span> > </span></li>
                    <li>
                        <a href="index.html">Product </a>
                    </li>
                    <li><span> > </span></li>
                    <li class="active"> Cart </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="cart-check-order-link-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 ml-auto mr-auto">
                    <div class="cart-check-order-link">
                        <a class="active" href="cart.html">Shopping Cart</a>
                        <a href="checkout.html">Check Out</a>
                        <a href="/orders">Order Complete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-area bg-gray pt-160 pb-160">
        <div class="container">
                <div class="proceed-btn">
                    <a href="#">Proceed to Checkout</a>
                </div>
                <div class="cart-table-content">
                    <div class="table-content table-responsive">
                        <table >
                            <colgroup>
                                <col width="10%"/>
                                <col width="40%"/>
                                <col width="20%"/>
                                <col width="10%"/>
                                <col width="15%"/>
                            </colgroup>
                            <thead>
                            <tr >
                                <th> <input type="checkbox" id="checkall" onclick="checkAll()"></th>
                                <th>Product</th>
                                <th class="th-text-center"> Price</th>
                                <th class="th-text-center">Quantity</th>
                                <th class="th-text-center">Total Prce</th>
                                <th class="th-text-center">Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cartItem : ${cartItems}">
                                <td class="text-center align-middle">
                                    <input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId}">
                                </td>
                                <td class="cart-product">
                                    <div class="product-img-info-wrap">
                                        <div class="product-img">

                                            <img th:src="${cartItem.imgUrl}" class = "rounded repImg" th:alt="${cartItem.itemNm}">
                                        </div>
                                        <div class="product-info">
                                            <h4 th:text="${cartItem.itemNm}"><a href="#">Demo Product Title</a></h4>
                                            <span>Color :  Black</span>
                                            <span>Size :     SL</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="product-price">
                                     <span th:id="'price_' + ${cartItem.cartItemId}"
                                           th:data-price="${cartItem.price}"
                                           th:text="${cartItem.price} + '원'" class="amount">
                                </span></td>
                                <td class="cart-quality">
                                    <div class="pro-details-quality">
                                        <div >
                                            <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                                                   th:value="${cartItem.count}" min="1"
                                                   onchange="changeCount(this)" class="form-control mr-2" >
                                        </div>
                                    </div>
                                </td>
                                <td class="product-total">
                                    <span th:id="'totalPrice_' + ${cartItem.cartItemId}"
                                          name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'">

                                </span>
                                </td>
                                <td class="product-remove">
                                    <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true" th:data-id="${cartItem.cartItemId}" onclick="deleteCartItem(this)">&times;</span>
                                </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    <div class="cart-shiping-update-wrapper">
                        <a href="#">Continure Shopping</a>
                        <a href="#">Update Cart</a>
                        <h2 class="text-center">
                            총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
                        </h2>
                        </h4>
                        <button type="button" class="btn btn-primary btn-lg" onclick="addCart2()">주문하기</button>
                        <a class="btn btn-lg btn-dark" href="/cart/payment">주문하러 가기</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
